<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opmart | Login & Cadastro</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/login.css')}}">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form>
			<h1>Criar Conta</h1>
			
			<span></span>
			<input type="text" placeholder="Nome" />
			<input type="whatsapp" placeholder="Telefone" />
			<input type="email" placeholder="Email" />
			<input type="Endereço" placeholder="Endereço" />
			<input type="password" placeholder="Senha" />
			<button> <a style="color:#FFFFFF" href="home-candidato">Login</a></button>
		</form>
	</div>

	<div class="form-container sign-in-container">
		<form action="home-candidato">
			<h1>Login</h1>
			
			<span></span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Senha" />
			<button type="submit"> Entrar </button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<img src="{{url_for('static', filename = 'images/templatemo-eduwell.png')}}" alt="EduWell Template">
				<p>Para se manter conectado conosco, faça login com suas informações pessoais!</p>
				<button class="ghost" id="signIn">Login</button>
			</div>
			<div class="overlay-panel overlay-right">
				<img src="{{url_for('static', filename = 'images/templatemo-eduwell.png')}}">
				<p>Está a procura de um emprego e ainda não possui uma conta na OPMART?</p>
				<button class="ghost" id="signUp">Cadastre-se</button>
			</div>
		</div>
	</div>
</div>


<script>
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>
</body>
</html>
